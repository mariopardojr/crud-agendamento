<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="section-form">
        <div class="heading">
          <h2>Agende um atendimento</h2>
          <p>
            Selecione data, horário e informe o nome do cliente para criar o
            agendamento
          </p>
        </div>

        <form>
          <div>
            <label class="form-label" for="">Data</label>
            <input class="form-control" type="date" />
          </div>

          <div class="time">
            <p class="form-label">Horários</p>
            <div class="daytime">
              <p>Manhã</p>
              <div class="time-list">
                <button class="btn">9:00</button>
                <button class="btn">10:00</button>
                <button class="btn">11:00</button>
                <button class="btn">12:00</button>
              </div>
            </div>

            <div class="daytime">
              <p>Tarde</p>
              <div class="time-list">
                <button class="btn">13:00</button>
                <button class="btn">15:00</button>
                <button class="btn">14:00</button>
                <button class="btn">16:00</button>
                <button class="btn">17:00</button>
                <button class="btn">18:00</button>
              </div>
            </div>

            <div class="daytime">
              <p>Noite</p>
              <div class="time-list">
                <button class="btn">19:00</button>
                <button class="btn">20:00</button>
                <button class="btn">21:00</button>
              </div>
            </div>
          </div>

          <div class="customer">
            <div>
              <label class="form-label">Cliente</label>
              <input class="form-control" type="text" />
            </div>
          </div>
          <button class="btn btn-warning w-100">AGENDAR</button>
        </form>
      </section>

      <section class="section-agenda">
        <div class="heading">
          <h2>Sua agenda</h2>
          <p>Consulte os seus cortes de cabelo agendados por dia</p>
        </div>
      </section>
    </main>
  </body>
</html>
